<!DOCTYPE HTML>
<html>
<head>
<style>
.dropdiv {width:70px;height:70px;padding:2px;border:1px solid #aaaaaa;display:inline-block;}
#boxdiv {width:450px;height:140px;padding:2px;border:1px solid #aaaaaa;display:inline-block;}
.dragimg {width:60px;height:60px}
</style>
<script>
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}

function init()
{
	if(typeof(Storage) == "undefined")
		{
			alert("This browser is not support Storage");
		}
	else
		{
			alert("This browser is support Storage");
		}
	
}
</script>
</head>
<body onload="init()">

<p>Drag the W3Schools image into the rectangle:</p>

<div id="div0" class="dropdiv" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
